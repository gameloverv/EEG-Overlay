<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Overlay with Bluetooth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainContent">
        <h1>Welcome to the Brainlink App</h1>
        <p>This is where your main app content will go.</p>
    </div>

    <div id="overlay">
        <h2>EEG Data</h2>
        <p id="eegText">Waiting for EEG data...</p>
        <button id="closeButton">Close Overlay</button>
        <button id="connectBluetoothButton">Connect to Bluetooth</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
<style>/* style.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

#mainContent {
    padding: 20px;
    text-align: center;
}

#overlay {
    position: fixed;
    top: 20px;
    left: 20px;
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 20px;
    border-radius: 8px;
    width: 250px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
    z-index: 1000; /* Make sure it's on top */
    display: block; /* Initially visible */
}

#overlay h2 {
    margin: 0 0 10px;
}

#overlay p {
    margin: 0 0 10px;
}

#closeButton {
    background-color: #ff6347;
    border: none;
    padding: 10px;
    color: white;
    font-size: 14px;
    cursor: pointer;
    border-radius: 4px;
}

#closeButton:hover {
    background-color: #ff4500;
}
</style><script>// script.js

// Function to update the EEG data on the overlay
function updateEEGData(data) {
    const eegText = document.getElementById("eegText");
    eegText.textContent = data; // Update the displayed EEG data
}

// Function to connect to Bluetooth device and fetch data
function connectToBluetooth() {
    if (!navigator.bluetooth) {
        alert('Web Bluetooth API not supported by your browser.');
        return;
    }

    // Request the Bluetooth device
    navigator.bluetooth.requestDevice({
        filters: [{ services: ['battery_service'] }] // Replace with the service UUID for your device (e.g., EEG service)
    })
    .then(device => {
        console.log('Device found: ', device.name);

        // Connect to the device
        return device.gatt.connect();
    })
    .then(server => {
        console.log('Connected to GATT server');

        // Replace with the characteristic UUID of your device for EEG data
        return server.getPrimaryService('your_service_uuid')  // Example UUID
            .then(service => service.getCharacteristic('your_characteristic_uuid')); // Example characteristic UUID
    })
    .then(characteristic => {
        // Read the EEG data from the characteristic
        return characteristic.readValue();
    })
    .then(value => {
        // Process and display the EEG data
        let eegData = new TextDecoder().decode(value);
        updateEEGData(`EEG Value: ${eegData}`);
    })
    .catch(error => {
        console.error('Error: ', error);
        updateEEGData('Error connecting to the device.');
    });
}

// Event listener for the close button
document.getElementById("closeButton").addEventListener("click", function() {
    const overlay = document.getElementById("overlay");
    overlay.style.display = "none"; // Hide the overlay
});

// Event listener for the Bluetooth connect button
document.getElementById("connectBluetoothButton").addEventListener("click", connectToBluetooth);
</script>
